      <label for="Full Name"> Name of the applicant* </label>

      <input type="text" id="lname" name="lname" required placeholder="Last name" />

      <br />

      <label for="">Occupation:*</label>

        <option value="Captain">Captain</option>
        <option value="Pilot">Pilot</option>
        <option value="Air Hostess">Air Hostess</option>
        <option value="Web designer">Web designer</option>
      </select>
      <br>
      <br>
      <label>Date of Birth*</label>
      <input type="date" name="date of birth" required id="" />
      <br />
      <br />
      <label for="">Blood group</label>
      <select name="Blood group" id="">
        <option value="" hidden>--select--</option>
        <option value="A">A</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B">B</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB">AB</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O">O</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="others">Others</option>
      </select>
      <br><br>
      <label for="">Select your gender:</label>
      <br />
      <input type="radio" name="gender" id="" value="Male" />Male
      <input type="radio" name="gender" id="" value="Female" />Female
      <input type="radio" name="gender" id="" value="Others" />Others
      <br />
      <br />
      <label for="picture">Upload your picture</label>
      <input type="file" name="picture" id="">
      <br><br>
      <input type="checkbox" id="" name="swimming" value="Swimming" />
      <label for="Swimming"> Swimming</label>
      <input type="checkbox" id="" name="Book Reading" value="Book Reading" />
      <label for="Book Reading"> Book Reading</label>
      <input type="checkbox" id="" name="Programming" value="Programming" />
      <label for="Programming"> Programming</label>
      <input type="checkbox" id="" name="Gaming" value="Gaming" />
      <label for="Gaming"> Gaming</label>
      <br />
      <h4>Contact information</h4>
      <label for="country">Select your country:</label>
      <select name="country" id="">
        <option value="" hidden>--select--</option>
        <option value="bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Nepal">Nepal</option>
        <option value="Sri Lanka">Sri Lanka</option>
      </select>
      <p>
        Address:<textarea name="Address" id="Address" cols="90" rows="05"></textarea>
      </p>
      <label for="phone">Phone:*</label>
      <input type="text" name="phone number" id="" required placeholder="+880 XXXX-XXXXXX" />
      <br />
      <br />
      <label for="email">Email:*</label>
      <input type="email" name="email" id="email" required placeholder="example@gmail.com" />
      <br>
      <br>
      <label for="password">Create a password:</label>
      <br>
      <input type="password" name="password" id="" placeholder="Enter your password">
      <input type="password" name="password" id="" placeholder="Confirm your password">
      <br><br>
      <input type="submit" value="Submit" /> &nbsp; &nbsp; &nbsp; &nbsp;
      <input type="Reset" value="Reset" />
    </fieldset>
