<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class-6.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body bgcolor="gray">
    <div id="main">
      <!-- Russian flag -->
      <div id="Russia">
        <div id="Russia01"></div>
        <div id="Russia02"></div>
        <div id="Russia03"></div>
      </div>
      <!-- Russian flag -->
      <!-- Ukrainian flag -->
      <div id="Ukraine">
        <div id="Ukraine01"></div>
        <div id="Ukraine02"></div>
      </div>
      <!-- Ukrainian flag -->
      <!-- Sweden -->
      <div id="Sweden">
        <div id="Sweden01">
          <div class="Swe"></div>
        </div>
        <div id="Sweden02"></div>
        <div id="Sweden03">
          <div class="Swe"></div>
        </div>
      </div>
      <!-- Sweden -->
      <!-- Garman flag -->
      <div id="Germany">
        <div id="Germany01"></div>
        <div id="Germany02"></div>
        <div id="Germany03"></div>
      </div>
      <!-- German flag -->
      <!-- Finland -->
      <div id="Finland">
        <div id="Finland01">
          <div class="Fin"></div>
        </div>
        <div id="Finland02"></div>
        <div id="Finland03">
          <div class="Fin"></div>
        </div>
      </div>
      <!-- Finland -->
      <!-- Bangladesh flag -->
      <div id="Bangladesh">
        <div id="red"></div>
      </div>
      <!-- Bangladesh flag -->
      <!-- Indian flag -->
      <div id="India">
        <div id="India01"></div>
        <div id="India02">
          <img
            src="ashoka chakra.png"
            height="90px"
            width="90px"
            alt="ashoka chakra"
          />
        </div>
        <div id="India03"></div>
      </div>
      <!-- Indian flag -->
      <!-- Cambodia -->
      <div id="Cambodia">
        <div id="Cambodia01"></div>
        <div id="Cambodia02">
          <img src="combodia.webp" height="148" alt="Combodia" />
        </div>
        <div id="Cambodia03"></div>
      </div>
      <!-- Cambodia -->
      <!-- United Arab Emirates -->
      <div id="UAE">
        <div id="UAE01"></div>
        <div id="UAE02"></div>
        <div id="UAE03"></div>
        <div id="UAE04"></div>
      </div>
      <!-- United Arab Emirates -->
      <!-- Myanmar flag -->
      <div id="Myanmar">
        <div id="Myanmar01"></div>
        <div id="Myanmar02">
          <img src="starmr.png" alt="star" height="160px" width="160px" />
        </div>
        <div id="Myanmar03"></div>
      </div>
      <!-- Myanmar flag -->
      <!-- Laos -->
      <div id="Laos">
        <div id="Laos01"></div>
        <div id="Laos02">
          <div id="white"></div>
        </div>
        <div id="Laos03"></div>
      </div>
      <!-- Laos -->
      <!-- Nigeria -->
      <div id="Nigeria">
        <div id="Nigeria01"></div>
        <div id="Nigeria02"></div>
      </div>
      <!-- Nigeria -->
    </div>
  </body>
</html>
